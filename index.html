<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Bootstrap</title>
    <!-- Link per Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Link per FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link per style.css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- link per Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    
    <!-- HEADER -->
    <header>
        <div class="container-fluid">
            <!-- non sono sicuro che serva questo container -->
            <div class="row justify-content-between align-items-center">

                <div class="col-2" id="logo-mobile">
                    <img src="img/mobile-logo.png" alt="logo">
                </div>

                <div class="col-2" id="logo-tablet">
                    <img src="img/logo.svg" alt="logo">
                </div>



                <div class="col">
                    <!-- searchbar di bootstrap -->
                    <div class="form-outline">
                        <input type="search" id="form1" class="form-control" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search" />
                      </div>
                </div>

                <div class="col-2" >
                    <i class="fa-solid fa-bell"></i>
                </div>
            </div>

        </div>
            
    </header>

    <!-- container con classe ms per dare margine a tutto tranne header -->
    <div class="ms-container">
        <!-- SIDEBAR NAV  -->
        <nav>
            <ul>
                <li id="home">
                    <a href="#">
                        <i class="fa-solid fa-house"></i>
                        <span>Home</span>
                    </a>
                </li>

                <li id="stats">
                    <a href="#">
                        <i class="fa-solid fa-chart-simple"></i>
                        <span>Stats</span>
                    </a>
                </li>

                <li id="signals">
                    <a href="#">
                        <i class="fa-solid fa-signal"></i>
                        <span>Signals</span>
                    </a>
                </li>

                
                <li id="admin">
                    <a href="#">
                        <i class="fa-solid fa-gear"></i>
                        <span>Admin</span>
                    </a>
                </li>
                
            </ul>

        </nav>

        <!-- MAIN SECTION -->
        <main>
            
            <div class="ms-container-main">
                <div class="row">

                    <!-- SEZIONE STUDENTI BOOLEAN -->
                    <section class="row studenti-boolean">

                        <!-- Nuovo studente -->
                        <div class="col-12 col-md-4" id="nuovo-studente">

                            Nuovo studente
                            <button type="button" class="btn btn-outline-light">+</button>


                        </div>

                        <!-- Boolean e badge -->
                        <div class="col-12 col-md-4"  id="boolean-piani">
                            <div>
                                <span class="boolean-piani titolo">Boolean</span>
                                <span class="badge rounded-pill text-bg-primary">Piano Blaze</span>
                            </div>

                            <div>
                                <span class="badge rounded-pill text-bg-primary">3 app</span>
                                <i class="fa-solid fa-angles-right"></i>
                                <span class="badge rounded-pill text-bg-primary">+</span>



                            </div>

                        </div>

                        
                        <!-- studenti online -->
                        <div class="col-12 col-md-4"  class="studenti-online">
                            <div class="studenti-online titolo">
                                <span> Studenti online negli ultimi 30 minuti</span>
                            </div>

                            <div class="studenti-online counter">
                                125
                            </div>
                        </div>

                    </section>

                    <!-- SEZIONE PROSSIME CLASSI -->
                    <div class="row prossime-classi">

                        <div class="col-lg-8">
                            <div class="col">
                                <h1>Prossime classi</h1>
                            </div>
    
                        </div>

                        <div class="row">
                            <div class="col-8">
                                <div class="row">
                                    <div class="col-1">Nome</div>
                                    <div class="col-1">Data Inizio</div>
                                    <div class="col-1">ROI</div>
                                    <div class="col-1">Stato</div>
                                    <div class="col-1">Azioni</div>
                                </div>

                            </div>
                            
                            
                        </div>



                    </div>

                    <div class="col-12 faq">
                        <h1>FAQ</h1>
                    </div>

                    <div class="col-12 to-do">
                        <h1>To-Do</h1>
                    </div>

                    <div class="col-12 dashboard">
                        dashboard
                    </div>

                </div>
            </div>
        </main>

        



    </div>


    <!-- SCRIPT DI BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  
</body>

</html>
